<div class="container" id="paddingGeral">
  <h1>Registro Cartão de Crédito</h1>

  <hr>
  <div class="form-group">
    <label for="validadeCartao">Validade</label>
    <input (keyup)="onValidadeCartaoKeyUp($event)" type="text" class="form-control" id="validadeCartao" required>
  </div>
  <div class="form-group">
    <label for="nomeUsuarioCartao">Nome Usuário</label>
    <input (keyup)="onNomeUsuarioCartaoKeyUp($event)" type="text" class="form-control" id="nomeUsuarioCartao" required>
  </div>
  <div class="form-group">
    <label for="numeroCartao">Número </label>
    <input (keyup)="onNumeroCartaoKeyUp($event)" type="text" class="form-control" id="numeroCartao" required>
  </div>
  <div class="form-group">
    <label for="codigoSeguranca">Código de  segurança</label>
    <input (keyup)="onCodigoSegurancaKeyUp($event)" type="text" class="form-control" id="codigoSeguranca" required>
  </div>
  <button type="button" class="btn btn-default" (click)="salvar()">salvar</button>

  <hr>
  <h2>Cartões cadastrados</h2>
  <table style="width:100%">
    <tr>
      <th>Código Segurança</th>
      <th>Número</th>
      <th>Usuário</th>
      <th>Validade</th>
      <th>#</th>
    </tr>
    <tr *ngFor="let cartao of cartoes">
      <td> {{cartao.codigoSeguranca}} </td>
      <td> {{cartao.numeroCartao}} </td>
      <td> {{cartao.nomeUsuarioCartao}} </td>
      <td> {{cartao.validadeCartao}} </td>
      <td>
        <a href="#" class="btn btn-danger btn-lg">
          <span class="glyphicon glyphicon-trash"></span>  
        </a>
      </td>
     
    </tr>
  </table>
</div>
